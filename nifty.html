<!DOCTYPE html>
<html>
    <head>
        <title>nifty</title>
        <link rel="stylesheet" href="nifty.css">
    </head>
    <body>
            <!-- code by janak -->
            <!-- topBar id id indicating top bar in landing page -->
        <div id="topBar">
            <img src="https://niftypm.com/_nuxt/img/nifty-logo.c577d9d.svg"/>
            <button class="firstBtn">Features</button>
            <button>Use Cases</button>
            <button>Resources</button>
            <button class="gotClientsBtn">Got Clients?</button>
            <button>Pricing</button>
            <button class="demoBtn">Get a Demo</button>
            <button class="loginBtn">Log in</button>
        </div>

            <!-- div to create and add elements from JS file -->
        <div id="firstContainer">   
        </div>

            <!-- div for top part left side text and input areas -->
        <div class="firstContainerLeftDown">
            <input type="text" placeholder="name@company.com"/>
            <h3>Try Nifty For Free</h3>
            <h5>OR</h5>
            <div class="googleBox">
                <img src="https://pbs.twimg.com/profile_images/1305883698471018496/_4BfrCaP_200x200.jpg"/>
                <p>Sign Up with Google</p>
            </div>
            <p>No credit card required.Available on Mac, Windows, iOS, & Android.</p>
        </div>

            <!-- div's for images on top right part -->
        <div class="firstLeftImg">
            <img src="https://niftypm.com/_nuxt/img/large@1x.237a1ce.webp"/>
        </div>
        <div class="firstRightImg">
            <img src="https://niftypm.com/_nuxt/img/large@1x.fc8e579.webp"/>
        </div>

            <!-- div for company logos -->
        <div id="logosDiv">
        </div>

        <!-- div to hold top part "say good bye to meeting" section -->
        <div id="violetBtnsHolder">

        </div>

        <div id="violetBtnItems">

        </div>


        <script type="text/javascript" src="nifty.js"></script>
    </body>
</html>
